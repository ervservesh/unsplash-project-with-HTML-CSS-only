<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/style.css">
    <title>Unsplash Images</title>
  </head>
  <body>
    <div class="container-section">
        <!-- images -->
        <div class="cont-row">
            <div class="row-col" id="col-1"></div>
            <div class="row-col" id="col-2"></div>
            <div class="row-col" id="col-3"></div>
        </div>
        <div class="m-5 text-center" id="errorGrid"></div>

        <!--Start Modal-->
        <div class="popup-sec fade" id="popup-modal">
            <div class="popup-sec-dialog">
              <div class="popup-sec-content">
                  <div class="nextBtn"></div>
                  <div class="prevBtn"></div>
                  <div class="popup-sec-header">
                    <h5 class="popup-sec-title" id="exampleModalLabel">Image</h5>
                    <button type="button" class="btn-close m-0" id="closeBtn"></button>
                  </div>
                  <div class="popup-sec-body txt-center" id="modalBody"></div>
                  <div class="popup-sec-footer">
                    <a href="" target="_blank" class="btn btn-success mr-10" id="download-btn">Download</a> <a type="button" href ="" target="_blank" class="btn btn-success" id="imageViewLink">View Details(Meta Data)</a>
                  </div>
              </div>
            </div>
        </div>
        <div class="popup-backdrop fade" id="modalBackdrop"></div>
        <!--End Modal-->

    </div>



     <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>
</body>
</html>
